<div class="px-10 py-8 bg-gray-50 min-h-screen">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4 sm:mb-0">
      Manage Brands
    </h1>
    <button
      routerLink="/admin/brands/add"
      class="px-5 py-2.5 bg-green-100 text-black rounded-lg hover:bg-green-700 hover:text-white transition-all shadow-md"
    >
      + Add New Brand
    </button>
  </div>

  <div class="flex justify-end mb-6">
    <input
      type="text"
      placeholder="Search brands..."
      (keyup)="applyFilter($event)"
      #input
      class="w-full sm:w-1/3 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-100"
    />
  </div>

  <div class="overflow-x-auto bg-white rounded-2xl shadow-lg">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-gradient-to-r from-green-500 to-green-700 text-white">
        <tr>
          <th class="py-3 px-6 text-left">No.</th>
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let row of dataSource; let i = index"
          class="border-b hover:bg-gray-100 transition-colors"
        >
          <td class="py-3 px-6">{{ i + 1 }}</td>
          <td class="py-3 px-6 font-medium text-gray-800">{{ row.name }}</td>
          <td class="py-3 px-6 text-center">
            <div class="flex justify-center space-x-3">
              <button
                [routerLink]="'/admin/brands/' + row._id"
                class="px-3 py-1.5 text-sm bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-sm transition"
              >
                Edit
              </button>
              <button
                (click)="delete(row._id!)"
                class="px-3 py-1.5 text-sm bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-sm transition"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>

        <tr *ngIf="dataSource.length === 0">
          <td colspan="3" class="text-center py-6 text-gray-500">
            No brands found matching "{{ input.value }}"
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Simple Pagination -->
  <div class="flex justify-center items-center mt-6 space-x-3">
    <button
      (click)="page = page > 1 ? page - 1 : 1"
      class="px-3 py-1.5 border border-gray-300 rounded-md hover:bg-gray-200"
    >
      Prev
    </button>
    <span class="text-gray-600">Page {{ page }}</span>
    <button
      (click)="page = page < totalPages() ? page + 1 : totalPages()"
      class="px-3 py-1.5 border border-gray-300 rounded-md hover:bg-gray-200"
    >
      Next
    </button>
  </div>
</div>
