<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-10 px-6 md:px-20">
  <!-- Header -->
  <div class="flex flex-col md:flex-row justify-between md:items-center mb-10">
    <div>
      <h1 class="text-3xl font-semibold text-gray-800 mb-2 tracking-tight">
        Manage Categories
      </h1>
      <!-- <p class="text-gray-500 text-sm">Add, edit, or delete product categories</p> -->
    </div>

    <button
      (click)="router.navigate(['/admin/categories/add'])"
    class="px-5 py-2.5 bg-green-100 text-black rounded-lg hover:bg-green-700 transition-all shadow-md"
    >
      + Add New Category
    </button>
  </div>

  <!-- Search Bar -->
  <div class="flex justify-end mb-6">
    <input
      type="text"
      placeholder="Search categories..."
      (keyup)="applyFilter($event)"
      class="w-full sm:w-1/3 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-100"
    />
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="absolute left-4 top-3.5 h-5 w-5 text-gray-400"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z" />
    </svg>
  </div>

  <!-- Table Card -->
  <div class="bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left text-gray-700">
      <thead class="bg-gradient-to-r from-green-500 to-green-700 text-white">
        <!-- <thead class="bg-gradient-to-r from-indigo-100 to-purple-100 text-gray-700 uppercase text-sm tracking-wider"> -->
          <tr>
            <th class="py-3 px-6">No.</th>
            <th class="py-3 px-6">Category Name</th>
            <th class="py-3 px-6 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let category of filteredCategories; let i = index"
            class="border-b border-gray-100 hover:bg-indigo-50 transition-all duration-200">
            <td class="py-4 px-6 font-medium text-gray-500">{{ i + 1 }}</td>
            <td class="py-4 px-6 font-semibold text-gray-800">{{ category.name }}</td>
            <td class="py-4 px-6 text-center">
              <div class="flex justify-center gap-3">
                <button
                  (click)="router.navigate(['/admin/categories', category._id])"
                  class="bg-indigo-500 text-white px-4 py-1.5 rounded-lg hover:bg-indigo-600 shadow-md hover:scale-105 transition-transform">
                  Edit
                </button>
                <button
                  (click)="delete(category._id!)"
                  class="bg-red-500 text-white px-4 py-1.5 rounded-lg hover:bg-red-600 shadow-md hover:scale-105 transition-transform">
                  Delete
                </button>
              </div>
            </td>
          </tr>

          <tr *ngIf="filteredCategories.length === 0">
            <td colspan="3" class="py-6 text-center text-gray-400 italic">
              No categories found for “{{ searchText }}”
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
