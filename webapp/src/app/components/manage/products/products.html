<div class="px-10 py-8 bg-gray-50 min-h-screen">
  <!-- Header Section -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
    <h1 class="text-3xl font-semibold text-gray-800 mb-4 sm:mb-0">
      Manage Products
    </h1>
    <button
      routerLink="/admin/products/add"
      class="px-5 py-2.5 bg-green-100 text-black rounded-lg hover:bg-green-700 transition-all shadow-md"
    >
      + Add New Product
    </button>
  </div>

  <!-- Search -->
  <div class="flex justify-end mb-6">
    <input
      type="text"
      placeholder="Search products..."
      (keyup)="applyFilter($event)"
      #input
      class="w-full sm:w-1/3 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-100"
    />
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white rounded-2xl shadow-lg">
    <table class="min-w-full text-sm text-gray-700">
      <thead class="bg-gradient-to-r from-green-500 to-green-700 text-white">
        <tr>
          <th class="py-3 px-6 text-left">No.</th>
          <th class="py-3 px-6 text-left">Name</th>
          <th class="py-3 px-6 text-left">Description</th>
          <th class="py-3 px-6 text-left">Price</th>
          <th class="py-3 px-6 text-left">Discount</th>
          <th class="py-3 px-6 text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr
          *ngFor="let product of dataSource.data; let i = index"
          class="border-b hover:bg-gray-100 transition-colors"
        >
          <td class="py-3 px-6">{{ i + 1 }}</td>
          <td class="py-3 px-6 font-medium text-gray-800">
            {{ product.name }}
          </td>
          <td class="py-3 px-6 text-gray-600 truncate max-w-xs">
            {{ product.shortDescription }}
          </td>
          <td class="py-3 px-6">â‚¹{{ product.price }}</td>
          <td class="py-3 px-6">{{ product.discount }}%</td>
          <td class="py-3 px-6 text-center">
            <div class="flex justify-center space-x-3">
              <button
                [routerLink]="'/admin/products/' + product._id"
                class="px-3 py-1.5 text-sm bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow-sm transition"
              >
                Edit
              </button>
              <button
                (click)="delete(product._id!)"
                class="px-3 py-1.5 text-sm bg-red-500 hover:bg-red-600 text-white rounded-lg shadow-sm transition"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>

        <!-- No Data -->
        <tr *ngIf="dataSource.data.length === 0">
          <td colspan="6" class="text-center py-6 text-gray-500">
            No products found matching "{{ input.value }}"
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
