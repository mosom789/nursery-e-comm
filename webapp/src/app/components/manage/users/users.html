<div class="max-w-7xl mx-auto p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Manage Users</h2>
  <div class="overflow-x-auto shadow-lg rounded-xl bg-white">
    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-green-600 text-white text-sm uppercase">
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-left">Email</th>
          <th class="p-3 text-left">Admin</th>
          <th class="p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="border-b hover:bg-gray-100 text-sm">
          <td class="p-3">{{ user.name }}</td>
          <td class="p-3">{{ user.email }}</td>
          <td class="p-3 text-center">
            <input type="checkbox" [(ngModel)]="user.isAdmin" (change)="updateUser(user)" />
          </td>
          <td class="p-3 text-center">
            <button
              (click)="deleteUser(user._id)"
              class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-xs"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
