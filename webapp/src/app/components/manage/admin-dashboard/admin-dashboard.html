<div class="min-h-screen bg-gray-50 p-8">
  <!-- Dashboard Header -->
  <div class="flex flex-col md:flex-row justify-between items-center mb-10">
    <h1 class="text-4xl font-bold text-gray-800">Welcome back, Admin </h1>
    <!-- <p class="text-gray-500 mt-2 md:mt-0">ðŸ‘‹</p> -->
  </div>

  <!-- Quick Stats -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
    <div class="bg-blue-100 text-blue-800 rounded-2xl p-6 shadow hover:shadow-xl transition">
      <h3 class="text-3xl font-bold">{{ stats.categories || 0 }}</h3>
      <p class="text-gray-700 mt-2">Categories</p>
    </div>

    <div class="bg-green-100 text-green-800 rounded-2xl p-6 shadow hover:shadow-xl transition">
      <h3 class="text-3xl font-bold">{{ stats.products || 0 }}</h3>
      <p class="text-gray-700 mt-2">Products</p>
    </div>

    <div class="bg-yellow-100 text-yellow-800 rounded-2xl p-6 shadow hover:shadow-xl transition">
      <h3 class="text-3xl font-bold">{{ stats.brands || 0 }}</h3>
      <p class="text-gray-700 mt-2">Brands</p>
    </div>

    <div class="bg-pink-100 text-pink-800 rounded-2xl p-6 shadow hover:shadow-xl transition">
      <h3 class="text-3xl font-bold">{{ stats.orders || 0 }}</h3>
      <p class="text-gray-700 mt-2">Orders</p>
    </div>
  </div>

  <!-- Management Buttons -->
  <div class="bg-white rounded-2xl shadow-lg p-10 max-w-5xl mx-auto">
    <h2 class="text-2xl font-semibold text-center mb-8">Quick Management</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
      <button mat-raised-button color="primary" routerLink="/admin/categories"
        class="py-3 text-lg font-medium rounded-xl shadow hover:shadow-xl transition">
        <mat-icon class="mr-2">category</mat-icon> Manage Categories
      </button>

      <button mat-raised-button color="accent" routerLink="/admin/products"
        class="py-3 text-lg font-medium rounded-xl shadow hover:shadow-xl transition">
        <mat-icon class="mr-2">inventory_2</mat-icon> Manage Products
      </button>

      <button mat-raised-button color="warn" routerLink="/admin/brands"
        class="py-3 text-lg font-medium rounded-xl shadow hover:shadow-xl transition">
        <mat-icon class="mr-2">branding_watermark</mat-icon> Manage Brands
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6 text-center">
      <button mat-raised-button color="primary" routerLink="/admin/users"
        class="py-3 text-lg font-medium rounded-xl shadow hover:shadow-xl transition">
        <mat-icon class="mr-2">people</mat-icon> Manage Users
      </button>

      <button mat-raised-button color="accent" routerLink="/admin/orders"
        class="py-3 text-lg font-medium rounded-xl shadow hover:shadow-xl transition">
        <mat-icon class="mr-2">shopping_cart</mat-icon> Manage Orders
      </button>

      <button mat-raised-button color="warn" routerLink="/admin/reports"
        class="py-3 text-lg font-medium rounded-xl shadow hover:shadow-xl transition">
        <mat-icon class="mr-2">bar_chart</mat-icon> View Reports
      </button>
    </div>
  </div>
</div>
