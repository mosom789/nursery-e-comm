<div class="flex justify-center w-full mt-32">

    <div class="bg-white p-8 rounded-lg shadow-md w-6/12 max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <form [formGroup]=" loginForm" >
        

        <!-- Email Input -->
        <div>
            <mat-form-field class="w-full">
                <mat-label for="email" >Email</mat-label>
                <input type="email" formControlName="email" placeholder="Enter your email"
              matInput  />
            </mat-form-field>
        </div>

        <!-- Password Input -->
        <div>
           <mat-form-field class="w-full">
             <mat-label for="password" >Password</mat-label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password"
             matInput   />
           </mat-form-field>
        </div>

        <!-- Submit Button -->
        <button mat-raised-button (click)="login()" [disabled]="loginForm.invalid" >Login
        </button>
        </form>
       
  </div>


</div>
