<div class="min-h-screen bg-gray-50 py-10 px-6 md:px-20">
  <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">
    ðŸ›’ Your Shopping Cart
  </h2>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Cart Items Section -->
    <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow">
      <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-gray-700">
        Cart Items
      </h3>

      <!-- Cart Empty -->
      <div *ngIf="cartItems.length === 0" class="text-center py-10 text-gray-500">
        Your cart is empty ðŸ˜¢
      </div>

      <!-- Cart Item Loop -->
      <div *ngFor="let item of cartItems; trackBy: trackByProductId" class="flex items-center justify-between border-b py-4">
        <div class="flex items-center gap-4">
           <img
      [src]="(item.product.images[0])"
      alt="{{ item.product.name }}"
      class="w-24 h-24 object-cover rounded-md"
    />

          <div>
            <h4 class="text-lg font-semibold text-gray-800">{{ item.product.name }}</h4>
            <p class="text-sm text-gray-500">{{ item.product.shortDescription }}</p>
            <p class="text-sm text-gray-700 font-medium">â‚¹{{ item.product.price }}</p>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <!-- Quantity Control -->
          <div class="flex items-center border rounded-lg overflow-hidden">
            <button
              class="px-3 py-1 text-gray-600 hover:bg-gray-100"
              (click)="decreaseQuantity(item)"
            >
              -
            </button>
            <span class="px-3 py-1 text-gray-800 font-medium">{{ item.quantity }}</span>
            <button
              class="px-3 py-1 text-gray-600 hover:bg-gray-100"
              (click)="increaseQuantity(item)"
            >
              +
            </button>
          </div>

          <!-- Remove Button -->
          <button
            (click)="removeFromCart(item)"
            class="text-red-600 hover:text-red-700 transition"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Cart Summary Section -->
    <div class="bg-white p-6 rounded-2xl shadow h-fit">
      <h3 class="text-xl font-semibold mb-4 border-b pb-2 text-gray-700">
        Order Summary
      </h3>

      <div class="space-y-2 mb-4">
        <div class="flex justify-between text-gray-700">
          <span>Subtotal</span>
          <span>â‚¹{{ subtotal }}</span>
        </div>
        <div class="flex justify-between text-gray-700">
          <span>Discount</span>
          <span class="text-green-600">{{ discount }}%</span>
        </div>
        <div class="flex justify-between text-gray-800 font-semibold text-lg border-t pt-3">
          <span>Total</span>
          <span>â‚¹{{ total }}</span>
        </div>
      </div>

      <button
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition"
        (click)="checkout()"
      >
        Proceed to Checkout
      </button>

      <button
        routerLink="/products"
        class="w-full border border-gray-300 text-gray-700 font-medium py-3 rounded-lg mt-3 hover:bg-gray-100 transition"
      >
        Continue Shopping
      </button>
    </div>
  </div>
</div>
