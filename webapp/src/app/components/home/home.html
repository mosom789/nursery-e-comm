<div>
<div class="bg-white overflow-hidden">
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let image of bannerImages; let i = index">
      <div class="flex flex-col md:flex-row items-center w-full">
        
        <!-- Left: Image -->
        <div class="md:w-1/2 w-full">
          <img
            [src]="image"
            alt="Banner Image {{ i }}"
            class="w-full h-auto md:h-[400px] object-cover"
          />
        </div>


        <!-- Right: Text -->
        <div class="md:w-1/2 w-full px-6 py-10 bg-gray-50 flex flex-col justify-center">
          <h2 class="text-3xl md:text-5xl font-bold text-gray-800 mb-4">
            Bring Green Home
          </h2>
          <p class="text-lg text-gray-600 mb-6">
            Discover premium plants and exclusive combos for your space.
          </p>
          <a
            routerLink="/products"
            class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg transition"
          >
            Shop Now
          </a>
        </div>

      </div>
    </ng-template>
  </owl-carousel-o>
</div>





        <div class=" p-6 bg-gray-50">
            <h1 class="text-2xl text-center font-bold mb-6">Featured Product</h1>
            <div class="flex  justify-center gap-6">
                @for (Product of featuredProducts; track $index) {
                    <div class="w-3/12 shadow ">
                    <app-product-card [product]="Product"></app-product-card>
                    </div>
                }
            </div>
        </div>

        <div class=" p-6 bg-gray-50">
            <h1 class="text-2xl text-center font-bold mb-6">New Launched</h1>
            <div class="flex justify-center gap-6">
                @for (Product of newproducts; track $index) {
                    <div class="w-3/12 shadow ">
                
                        <app-product-card [product]="Product"></app-product-card>

                    </div>
                }

            </div>
        </div>

</div>
