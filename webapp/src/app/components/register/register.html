<div class="flex justify-center w-full mt-32">

    <div class="bg-white p-8 rounded-lg shadow-md w-6/12 max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Register</h2>
        <form [formGroup]="registerForm" >
        <!-- Name Input -->
        <div>
            <mat-form-field class="w-full">
                <mat-label for="name">Name</mat-label>
                 <input type="text" formControlName="name" placeholder="Enter your name"
             matInput   />
            </mat-form-field>
        </div>

        <!-- Email Input -->
        <div>
            <mat-form-field class="w-full">
                <mat-label for="email" >Email</mat-label>
                <input type="email" formControlName="email" placeholder="Enter your email"
              matInput  />
            </mat-form-field>
        </div>

        <!-- Password Input -->
        <div>
           <mat-form-field class="w-full">
             <mat-label for="password" >Password</mat-label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password"
             matInput   />
           </mat-form-field>
        </div>

        <!-- Submit Button -->
        <button mat-raised-button (click)="register()" [disabled]="registerForm.invalid">
            Register
        </button>
        </form>
        <p class="text-center text-gray-500 text-sm mt-4">
        Already have an account? <a href="#" class="text-blue-500 hover:underline">Login</a>
        </p>
  </div>


</div>
